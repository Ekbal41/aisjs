{% extends "src/views/layout.html" %} {% block content %}
<section>
  <div
    class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex mx-auto flex-col w-full mt-24 relative z-10 shadow-md border-2 border-indigo-500"
  >
    <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Login</h2>
    <p class="leading-relaxed mb-5 text-gray-600">
      Login to create a new Notes.
    </p>
    {% if message%}
    <div class="flex bg-gray-100 p-4 rounded-md">
      <div>
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="3"
          class="text-indigo-500 w-6 h-6 flex-shrink-0 mr-4"
          viewBox="0 0 24 24"
        >
          <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
          <path d="M22 4L12 14.01l-3-3"></path>
        </svg>
      </div>
      <div>{{message}}</div>
    </div>

    {% endif %}
    <form method="post" action="/auth/login-post">
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <button
        type="submit"
        class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
      >
        Login
      </button>
    </form>
    <p class="text-xs text-gray-500 mt-3">
      Don't have an account? <a href="/auth/register">Register</a>
    </p>
  </div>
</section>

{% endblock %}
