<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/assets/fav.png"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.0/spacelab/bootstrap.min.css"
      integrity="sha512-G5YYZX20vJvDg4huNhBOtxBSQTlonPPFTLvy2cY7F6AJ9SYNDXevQUE5O8wlHyVY1/LTt+Quk6WQ9ObbwJ3hOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
/>
    <link rel="stylesheet" href="/assets/style.css"/>
    <title>{{title}}</title>
  </head>
  <body>
    <div class="">
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="light">
        <div class="container">
          <a class="text-decoration-none fs-4 fw-bold text-white me-3" href="/">Aiszo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor03"
            aria-controls="navbarColor03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mt-1" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="/docs">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/plugins">Plugins</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
